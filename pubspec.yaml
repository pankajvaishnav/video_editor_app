name: video_editor
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  video_player: ^2.10.0
  file_picker: ^10.3.2
  share_plus: ^11.1.0
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4


flutter_icons:
  image_path: assets/icons/icon.png
  android: true
  ios: true


flutter:

  uses-material-design: true

  assets:
    - assets/icons/

